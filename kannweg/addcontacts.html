<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/img/favIcon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina Add Contacts</title>
    <link
      rel="stylesheet"
      href="../css/style-addcontacts.css
    "
    />
    <link rel="stylesheet" href="../css/board.css" />
    <!-- <script src="../js/board.js"></script> -->
    <script src="../js/storage.js"></script>
  </head>
  <body>
    <div class="add-contact-box">
      <div class="add-contact-box-header">
        <button id="close-btn"
        onclick="window.location.href='contacts.html';">
          <img
            src="../assets/img/close.svg"
            alt="icon-arrow-left-line-blue"
            id="close"
          />
        </button>

        <img src="../assets/img/Logo_white.svg" alt="Logo" />
        <h1>Add Contact</h1>
        <span>Tasks are better with a team!</span>
      </div>

      <div class="add-contact-inner-box">
        <div class="profile-bagde unknown">
          <img src="../assets/img/person-white.svg" alt="" />
        </div>

        <div class="form">
          <div class="form-outline">
            <div class="form-inner-field">
              <input type="text" name="" id="name" placeholder="Name" />
              <img
                src="../assets/img/icon-person.png"
                alt="name"
              />
            </div>
          </div>

          <div class="form-outline">
            <div class="form-inner-field">
              <input type="email" name="" id="mail" placeholder="Email" />
              <img src="../assets/img/icon-mail.png" alt="mail" />
            </div>
          </div>

          <div class="form-outline">
            <div class="form-inner-field">
              <input
                type="phone"
                name=""
                id="phone"
                placeholder="Phone"
              />
              <img src="../assets/img/icon-call.svg" alt="lock" />
            </div>
          </div>

          <div class="container-checkbox">
            <button
            onclick="window.location.href='contacts.html';"
            id="cancel">
              Cancel
              <img src="../assets/img/icon_cancel-gray.svg" alt="" />
            </button>
            <button id="createContact">
              Create Contact <img src="../assets/img/check.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
