<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/img/favIcon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style-editcontacts.css" />
    <link rel="stylesheet" href="../css/style-contacts.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/navbarMobile.css" />
    <script src="../js/storage.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/contacts.js"></script>
  </head>

  <body onload="initContacts()">
    <div w3-include-html="../assets/templates/header.html"></div>
    <div class="contactsBoard">
      <div class="menuLeft">
        <div class="menuList">
          <div>
            <a id="summary" onclick="checkIndex('summary')"
              ><img src="../assets/img/summary.png" /><span>Summary</span></a
            >
          </div>
          <div>
            <a id="add_task" onclick="checkIndex('add_task')"
              ><img src="../assets/img/add_task.png" /><span>Add Task</span></a
            >
          </div>
          <div>
            <a id="board" onclick="checkIndex('board')"
              ><img src="../assets/img/board_navbar.png" /><span>Board</span></a
            >
          </div>
          <div>
            <a id="contacts" onclick="checkIndex('contacts')"
              ><img src="../assets/img/contact_navbar.png" /><span
                >Contacts</span
              ></a
            >
          </div>
        </div>
        <div class="footerImpress">
          <a
            class="privacyPosition"
            target="_blank"
            rel="noopener noreferrer"
            href="..\html\PrivacyPolicy.html"
            >Privacy Policy</a
          >
          <a
            class="legalNoticePosition"
            target="_blank"
            rel="noopener noreferrer"
            href="..\html\LegalNotice.html"
            >Legal Notice</a
          >
        </div>
      </div>

      <main>
        <div class="contacts-list-box">
          <div class="button-fixed">
            <button id="addNewContact" onclick="showAddContact()">
              Add new Contact
              <img src="../assets/img/person_add.svg" alt="" />
            </button>
          </div>

          <div id="contact-list" class="contact-list-scroll scroll"></div>
        </div>
      </main>

      <div
        w3-include-html="../assets/templates/navbarMobile.html"
        class="menuListMobile"
      ></div>
      <div id="main-mobile-Overlay" class="main-mobile-Overlay">
      <div id="mobileOverlay" class="contacts-mobilde">
        <div class="close-mobile-img">
          <img
            onclick="closeMobileOverlay(id)"
            src="../assets/img/icon-arrow-left-line-blue.png"
            alt=""
          />
        </div>
        <div id="floating-contact-box" class="floating-contact-box d-none">
          <div class="floating-contact-box-header">
            <div id="profile-badge" class="profile-badge">
              <span id="contactsNameTag">AM</span>
            </div>
            <div class="floating-contact-box-header-center">
              <h1 id="contactsName">Anton Mayer</h1>
              <div class="edit-delete">
                <div class="edit-div-mobile">
                  <a id="edit-link" onclick="showEditContact()"
                    ><img
                      id="edit-img"
                      src="../assets/img/edit.svg"
                      alt=""
                    />Edit</a
                  >
                </div>
                <div class="delete-div-mobule">
                  <a onclick="deleteContact()"
                    ><img src="../assets/img/delete.svg" alt="" />Delete</a
                  >
                </div>
              </div>
            </div>
          </div>

          <h2>Contact Information</h2>
          <div class="floating-contact-box-info">
            <h3>Email</h3>
            <span id="contactsEmail" class="contact-frame-mail"
              >antom@gmail.com</span
            >
            <h3>Phone</h3>
            <span id="contactsPhone" class="contact-text-phone"
              >+49 1111 111 11 1</span
            >
          </div>
        </div>
      </div>
      </div>

      <div class="contacts-pc-display">
        <div id="floating-contact-box" class="floating-contact-box d-none">
          <div class="floating-contact-box-header">
            <div id="profile-badge" class="profile-badge">
              <span id="contactsNameTag">AM</span>
            </div>
            <div class="floating-contact-box-header-center">
              <h1 id="contactsName">Anton Mayer</h1>
              <div class="edit-delete">
                <a onclick="showEditContact()"
                  ><img src="../assets/img/edit.svg" alt="" />Edit</a
                >
                <a onclick="deleteContact()"
                  ><img src="../assets/img/delete.svg" alt="" />Delete</a
                >
              </div>
            </div>
          </div>

          <h2>Contact Information</h2>
          <div class="floating-contact-box-info">
            <h3>Email</h3>
            <span id="contactsEmail" class="contact-frame-mail"
              >antom@gmail.com</span
            >
            <h3>Phone</h3>
            <span id="contactsPhone" class="contact-text-phone"
              >+49 1111 111 11 1</span
            >
          </div>
        </div>
      </div>

      <div class="main_section" id="main_section"></div>
    </div>

    <div class="overlay" id="overlay"></div>
  </body>
</html>
