<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/img/favIcon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style-signup.css" />
 
    <script src="../js/storage.js"></script>
    <script src="../js/signup.js"></script>
  </head>
  <body onload="loadUsers()">
    <img src="../assets/img/Logo-middle_white.png"alt="Logo-middle_blue"class="join-logo"/>
    <div class="center">
      <div class="login-box">
        <div class="login-header">

         <button id="arrow-left-btn" onclick="window.location.href='index.html';">
          <img src="../assets/img/icon-arrow-left-line-blue.png"alt="icon-arrow-left-line-blue"id="arrow-left"/>
         </button>
         
          <h1>Sign up</h1>
        </div>
        <form name="mySignupForm"  onsubmit="checkSignup(); return false" >
    
        <div class="form">
          <div class="form-outline">
            <div class="form-inner-field">
              <input required id="signupName" pattern="[A-Za-züÜäÄöÖ ]+" class="login_input" type="text" name="user_full_name" placeholder="Name"   /> 
              <img src="../assets/img/icon-person.png" alt="name" />
            </div>
          </div>

          <div class="form-outline">
            <div class="form-inner-field">
              <input  required type="email" name="" id="signupMail" placeholder="Email" />
              <img src="../assets/img/icon-mail.png" alt="mail" />
            </div>
          </div>


          <div class="form-outline">
            <div class="form-inner-field">
              <input oninput="changeLockImageNewSignUp()" required type="password"name="password"id="signupPassword"placeholder="Password"/>
              <div id="paassword-img-div">
                <img src="../assets/img/icon-lock-closed.png" alt="lock" />
              </div>
            </div>
          </div>

          <div class="form-outline">
            <div class="form-inner-field">
              <input oninput="changeLockImageConfirmSignUp()" required type="password"name="confirmPassword"id="signupConfirmPassword"placeholder="Confirm Password"/>
              <div id="confirm-paassword-img-div">
                <img src="../assets/img/icon-lock-closed.png" alt="lock" />
              </div>
            </div>
          </div>
        </div>

        <div class="container-checkbox">
          <div class="checkbox">
            <input required id="acceptPP" type="checkbox" />
            <label  for="acceptPP">
          </div>
    
            <span class="checkmark">I accept the</span>
          <a href="">Privacy Policy </a>
        </div>
      </label>
        <button id="signup">Sign up</button>
        <img id="signUpsuccsesImg" src="../assets/img/signUpImg.png" alt="">
      </div>
    </div>
  </form>
    <footer>
      <a href="">Privacy Policy</a>
      <a href="">Legal Notice</a>
    </footer>
   
  </body>
</html>
