    <div class="content">
      <div class="header">
        <span>Not a Join user?</span>
        <button
          id="header-signup"
          onclick="window.location.href='signup.html';"
        >
          Sign up
        </button>
      </div>

      <div class="center">
        <div class="login-box">
          <div class="login-header">
            <h1>Log in</h1>
          </div>

          <form name="myLoginForm" onsubmit="checkLogin(); return false">
            <div class="form">
              <div class="form-outline">
                <div class="form-inner-field">
                  <input requiredtype="email"name=""id="LoginMail"placeholder="Email"/>
                  <img src="../assets/img/icon-mail.png" alt="mail" />
                </div>
              </div>

              <div class="form-outline">
                <div class="form-inner-field">
                  <input oninput="changeLockImg()"required type="password"name=""id="LoginPassword"placeholder="Password"/>
                  <div id="passwordImageDiv">
                    <img src="../assets/img/icon-lock-closed.png" alt="lock" />
                  </div>
                </div>
              </div>
            </div>

            <div class="container-checkbox">
              <div onclick="rememberMe()" class="checkbox">
                <input id="RememberMe" type="checkbox" />
                <label for="RememberMe">Remember Me</label>
              </div>
              <a id="forgotPassword" href="sendemail.html">
                I forgot my password</a
              >
            </div>

            <div class="container-checkbox-buttons">
              <button id="login">Log in</button>
            
          </form>
          <button id="guest-login"onclick="window.location.href = `summary.html?id=0`;">
         Guest log in
          </button>
        </div>
      </div>
      <div class="header-bottom">
        <span>Not a Join user?</span>
        <button id="header-signup"onclick="window.location.href='signup.html';"
        >
          Sign up
        </button>
      </div>

      <footer>
        <a href="..\html\PrivacyPolicy.html">Privacy Policy</a>
        <a href="../html/LegalNotice.html">Legal Notice</a>
      </footer>
    </div>
  </body>
</html>
