<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/style-login.css" />
    <script src="../js/storage.js"></script>
    <script src="../models/menuLink.class.js"></script>
    <script src="../js/login.js"></script>
  </head>

  <body onload="initLogin()">
    <div class="main-site">
      <main id="LoginMain">
        <img id="Logo-login" src="../assets/img/Logo-middle_blue.png" alt="" />
        <div id="button-group">
          <span>Not a Join user?</span>
          <button onclick="showSignup()" class="button">
            <span>Sign up</span>
          </button>
        </div>
        <div id="LoginItem">
          <h1 id="LoginHeadline">Log in</h1>
          <form id="LoginForm" action="">
          <div class="contentCon">
            <input
            type="email"
            name="Email"
            placeholder="Email"
            id="login-email"
          />
          <input
            type="password"
            name="Password"
            placeholder="Password"
            id="login-password"
          />
          </div>
            <!-- changePassword-Style-->

            <div class="row">
              <input type="checkbox" name="rememberMe" id="rememberMe" />
              <label id="labelRememberMe" for="rememberMe"> Remember me</label>
            </div>
          </form>
          <div id="LoginFormButtonGroup" class="row">
            <button onclick="navToSummary()" class="button">Log in</button>
            <button onclick="navToSummary()" class="secondaryButton">Guest Log in</button>
          </div>
        </div>
        <div id="LoginLinkGroup" class="row link-group">
          <a href="../html/PrivacyPolicy.html">Privacy Policy</a>
          <a href="../html/PrivacyPolicy.html">Legal Notice</a>
        </div>
      </main>
    </div>
  </body>
</html>
