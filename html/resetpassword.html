<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style-resetpassword.css" />
    <script src="../js/resetPasswort.js"></script>
    <script src="../js/storage.js"></script>
  </head>
  <body>
    <img
      src="../assets/img/Logo-middle_white.png"
      alt="Logo-middle_blue"
      class="join-logo"
    />
    <div class="center">
      <div class="login-box">
        <div class="login-header">
          <button id="arrow-left-btn"onclick="window.location.href='index.html';">
            <img src="../assets/img/icon-arrow-left-line-blue.png"alt="icon-arrow-left-line-blue"id="arrow-left"/>
          </button>
          <h1>Reset your password</h1>
        </div>

        <span class="long-text"> Change your account password here </span>

        <div class="form">
          <div class="form-outline">
            <div class="form-inner-field">
              <input oninput="changeLockImageNew()"type="password"name=""id="new-password"placeholder="New Password"/>
              <div id="paassword-img-div">
                <img src="../assets/img/icon-lock-closed.png" alt="lock" />
              </div>
            </div>
          </div>
          <img id="sendresetpasswordimg"src="../assets/img/resetpasswordimg.png"alt=""/>
          <div class="form-outline">
            <div class="form-inner-field">
              <input oninput="changeLockImageConfirm()"type="password"name=""id="confirm-password"placeholder="Confirm Password"/>
              <div id="confirm-paassword-img-div">
                <img src="../assets/img/icon-lock-closed.png" alt="lock" />
              </div>
            </div>
          </div>
        </div>

        <div id="error-message" class="error-message"></div>
        <button id="continue" onclick="checkPassword()">Continue</button>
      </div>
    </div>
  </body>
</html>
