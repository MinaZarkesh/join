<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/summary.css" />
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <script src="../js/storage.js"></script>
    <script src="../models/menuLink.class.js"></script>
  </head>

  <body onload="init()">
    <div class="" w3-include-html="../assets/templates/header.html"></div>
    <div class="main-site">
      <main>
        <div id="addtaskCon">
          <div id="taskHeadline">
            <h1>AddTask</h1>
          </div>
          <div id="contentCon">
              <div id="contentbig">
                <div id="taskName">
                  <input type="text" placeholder="Enter a title">
                </div>
                <div id="Description">
                  <span class="div-span">Description (optional)</span>
                  <textarea placeholder="Enter a Description"></textarea>
                </div>
                <div id="Due-date">
                  <span class="div-span">Due date</span>
                  <input type="date" name="" id="">
                </div>
              </div>
              <div id="priority">
                <span class="div-span">Priority</span>              
                <div id="priority-button">
                  <button>urgent</button>
                  <button>Medium</button>
                  <button>Low</button>
                </div>
              </div>
              <div id="assigned">
                <span class="div-span">Assigned to</span>
                <select id="assigned-select" class="form-select">
                  <option selected>Choose...</option>
                  <option value="1">Bild Vorname Nachname</option>
                  <option value="2">Bild Vorname Nachname</option>
                  <option value="3">Bild Vorname Nachname</option>
                </select>
              </div>
              <div id="category">
                <span class="div-span">Category</span>
                <select id="category-select" class="form-select">
                  <option selected>Choose...</option>
                  <option value="1">Bild Category</option>
                  <option value="2">Bild Category</option>
                  <option value="3">Bild Category</option>
                </select>
              </div>
              <div id="subtask">
                <span class="div-span">Subtasks</span>
                <div id="subtask-input">
                  <input type="text" class="form-control" placeholder="Add new subtask">
                  <img src="../assets/img/+.png">
                </div>
              </div>
              <div id="die-subtask">
                <img src="../assets/img/Check button.png">
                <span>Dies ist eine subtask</span>
              </div>
          </div>
        </div>
      </main>
      <nav id="navbar" class="vertical-menu"></nav>
    </div>

  </body>
</html>
